<h6 class="main-title" style="margin-bottom: 11px">
    <span>Recientes</span>
    <app-categories-selector></app-categories-selector>
</h6>

<article class="lista-posts sticky-post--list" *ngFor="let post of stickyPosts">
    <img width="16" height="16" src="/assets/images/categorias/sticky.png" class="sticky-post--home"
        matTooltip="Post fijado por el Staff" matTooltipPosition="left" alt="Sticky" *ngIf="post.sticky" />

    <a [routerLink]="['/posts/' + post.categoria.seo + '/' + post.id + '/' + post.url]">
        <img width="16" height="16" src="/assets/images/categorias/{{post.categoria.icono}}"
            matTooltip="{{post.categoria.nombre}}" matTooltipPosition="left" alt="{{post.categoria.nombre}}" />
        &nbsp;
        <span matTooltip="{{post.titulo}}" matTooltipPosition="right">{{post.titulo | truncate:[60]}}</span>
    </a>
</article>

<article class="lista-posts" *ngFor="let post of lastPosts">
    <a [ngClass]="{'post-privado': post.esPrivado}"
        [routerLink]="['/posts/' + post.categoria.seo + '/' + post.id + '/' + post.url]">
        <img src="/assets/images/categorias/{{post.categoria.icono}}" matTooltip="{{post.categoria.nombre}}"
            matTooltipPosition="left" alt="{{post.categoria.nombre}}" />
        &nbsp;
        <span matTooltip="{{post.titulo}}" matTooltipPosition="right">{{post.titulo | truncate:[60]}}</span>
    </a>
</article>

<div class="row">
    <div class="col-12">
        <mat-paginator [length]="totalCount" [pageSize]="paginationService.pageCount" (page)="pageChange($event)">
        </mat-paginator>
    </div>
</div>
